name: Pipeline for Deploying React Container to DockerHub

on:
  push:
    branches:
      - "main"
    tags: [ 'v*.*.*' ]

  pull_request:
    branches:
      - "main"
    

jobs:

  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Use a version tag instead of a commit hash

      - name: Log into registry ${{ env.DOCKER_REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1  # Use a version tag instead of a commit hash
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4  # Use a version tag instead of a commit hash
        with:
          images: ${{ env.DOCKER_REGISTRY }}/react-app-container:v1  # Consider dynamic tagging

      - name: Build and push docker image
        id: build-and-push
        uses: docker/build-push-action@v3  # Use a version tag instead of a commit hash
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max  # Corrected typo
